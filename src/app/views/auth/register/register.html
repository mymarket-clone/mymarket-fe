<div class="wrapper">
  <div class="auth-container">
    <div class="auth-modal">
      <div class="data-input">
        <div class="top">
          <div>
            <img src="assets/tnet.svg" />
          </div>
          <h2 class="bold-font">Create account</h2>
        </div>
        <div class="form-wrapper">
          <div class="inputs">
            <form [formGroup]="fs.form" (submit)="onSubmit()">
              <app-input
                name="name"
                label="First name"
                type="text"
                [control]="fs.getControl('name')"
                [submitted]="fs.submitted"
                [required]="false"
              />
              <app-input
                name="lastname"
                label="Last name"
                type="text"
                [control]="fs.getControl('lastname')"
                [submitted]="fs.submitted"
                [required]="false"
              />
              <app-input
                name="email"
                label="Email"
                type="text"
                [control]="fs.getControl('email')"
                [submitted]="fs.submitted"
                [required]="true"
              />
              <app-input
                name="password"
                label="Password"
                type="password"
                [control]="fs.getControl('password')"
                [submitted]="fs.submitted"
                [required]="true"
              />
              <app-input
                name="passwordConfirm"
                label="Re-enter password"
                type="password"
                [control]="fs.getControl('passwordConfirm')"
                [submitted]="fs.submitted"
                [required]="true"
              />
              <app-button
                type="submit"
                [title]="registerState?.loading() ? 'Loading...' : 'Continue'"
                color="blue"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="socials">
        <app-button color="raisin" img="assets/google.svg" [borderOnHover]="true" />
        <app-button color="raisin" img="assets/facebook.svg" [borderOnHover]="true" />
        <app-button color="raisin" img="assets/apple.svg" [borderOnHover]="true" />
      </div>
      <div class="signup">
        <span>
          <a routerLink="/user/login"> Sign in</a>
          with your existing account
        </span>
      </div>
    </div>
  </div>
</div>
