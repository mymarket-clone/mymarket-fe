<div class="auth-modal">
  <div class="data-input">
    <div class="top">
      <div class="top-wrapper">
        <app-button-chevron (onClick)="handleChevron()" />
        <img src="assets/tnet.svg" />
      </div>
      <h2 class="bold-font">Email verification</h2>
    </div>
    <div class="form-wrapper">
      <div class="inputs">
        <form [formGroup]="fs().form" (submit)="onSubmit()">
          <div>
            <app-input
              name="email"
              label="Email"
              type="email"
              [control]="vfs.getControl('email')"
              [submitted]="fs().submitted"
              [required]="false"
              [sendEmailButton]="true"
              [disabled]="true"
            />
            <app-input
              name="Code"
              label="One-time code"
              type="text"
              [control]="vfs.getControl('code')"
              [submitted]="fs().submitted"
              [required]="false"
            />
          </div>
          <app-button
            type="submit"
            [title]="verifyEmailCode?.loading() ? 'Loading...' : 'Verify code'"
            color="blue"
          />
        </form>
      </div>
    </div>
  </div>
</div>
