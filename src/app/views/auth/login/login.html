<div class="wrapper">
  <div class="auth-container">
    <div class="auth-modal">
      <div class="data-input">
        <svg-icon class="logo-small" src="assets/logo-small.svg" alt="logo" />
        <div class="form-wrapper">
          <div class="inputs">
            <form [formGroup]="fs.form" (submit)="onSubmit()">
              <div>
                <app-input
                  name="emailOrPhone"
                  label="Email / Phone number"
                  type="text"
                  [control]="fs.getControl('emailOrPhone')"
                  [submitted]="fs.submitted"
                  [required]="false"
                />
                <app-input
                  name="password"
                  label="Password"
                  type="password"
                  [control]="fs.getControl('password')"
                  [submitted]="fs.submitted"
                  [required]="false"
                />
                <div class="recover-password">
                  <a routerLink="/user/recover-password">Recover password</a>
                </div>
              </div>
              <app-button
                type="submit"
                [title]="loginState?.loading() ? 'Loading...' : 'Sign in'"
                color="blue"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>
      <div class="socials">
        <app-button
          appTooltip
          position="bottom"
          tooltipText="Login with Google"
          color="raisin"
          imgType="svg"
          src="google"
          [borderOnHover]="true"
        />
        <app-button
          appTooltip
          position="bottom"
          tooltipText="Login with Facebook"
          color="raisin"
          src="facebook"
          imgType="svg"
          [borderOnHover]="true"
        />
        <app-button
          appTooltip
          position="bottom"
          tooltipText="Login with Apple"
          color="raisin"
          imgType="svg"
          src="apple"
          [borderOnHover]="true"
        />
      </div>
      <div class="signup">
        Don't have an account?
        <a routerLink="/user/register">Sign up</a>
      </div>
      <div class="marginator">
        <hr />
      </div>
      <div class="abbr">
        <svg-icon src="assets/tnet.svg" />
        <div class="abbr-wrap">
          <p>Use one account across 9 TNET platforms</p>
          <svg-icon appTooltip position="bottom" [tooltipComponent]="sites" src="assets/excl.svg" />
        </div>
      </div>
    </div>
    <div class="abbr-out">
      <svg-icon src="assets/tnet-white.svg" />
      <div class="abbr-wrap">
        <p>Use one account across 9 TNET platforms</p>
      </div>
      <div></div>
    </div>
  </div>

  <ng-template #sites>
    <div class="sites">
      <div>
        <svg-icon src="assets/myauto.svg" />
        <svg-icon src="assets/myhome.svg" />
        <svg-icon src="assets/mymarket.svg" />
        <svg-icon src="assets/myjobs.svg" />
        <svg-icon src="assets/myparts.svg" />
      </div>
      <div>
        <svg-icon src="assets/livo.svg" />
        <svg-icon src="assets/superapp.svg" />
        <svg-icon src="assets/tktge.svg" />
        <svg-icon src="assets/swoop.svg" />
      </div>
    </div>
  </ng-template>
</div>
