<div *transloco="let t">
  <nav aria-label="breadcrumb">
    <ol class="p-0 m-0 bg-transparent flex-nowrap text-nowrap flex mb-1">
      <li class="flex items-center truncate gap-2">
        <a routerLink="/" class="text-blue-gray text-xs tbc-medium"> {{ t('menu.home') }} </a>
        <div class="w-2">
          <img src="/assets/breadcrumb.svg" class="w-full h-full object-contain" alt=">" />
        </div>
        <a [routerLink]="[menuItem().route]" class="text-blue-gray text-xs tbc-medium">
          {{ menuItem().label }}
        </a>
      </li>
    </ol>
  </nav>

  <h1 class="tbc-bold text-2xl mb-0 leading-9">{{ menuItem().label }}</h1>
</div>
