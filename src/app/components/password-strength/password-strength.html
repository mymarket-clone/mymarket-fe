<div class="flex flex-col gap-4 h-9.25">
  <div class="flex items-center gap-2 h-1.25">
    @for (item of [0, 1, 2, 3]; track $index) {
    <span class="w-full h-1.25 rounded-sm" [style.backgroundColor]="getBarColor(item)"></span>
    }
  </div>

  <div class="flex items-center justify-end gap-2 relative">
    <span class="text-xs h-0" [class.h-4]="password()?.length" [style.color]="getStrengthColor()">
      {{ getStrengthLabel() }}
    </span>
  </div>
</div>
